<script language="javascript">
function validacion() {
    usu = document.getElementById("usuario").value;
    clave = document.getElementById("clave").value;
if( usu == null || usu.length == 0 || /^\s+$/.test(usu) ) {
    alert("Escribe tu id");
return false;
}
else if ( clave == null || clave.length == 0 || /^\s+$/.test(clave) ) {
    alert("Escribe tu clave");
    return false;
}
return true;
}
</script>
